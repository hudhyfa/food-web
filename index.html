<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work on progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- landing page  -->
    <div class="containerone">
        <div class="bgimg"></div>
        <div class="nav">
            <div class="logo">
                <div class="logoimg">
                    <img src="" alt="">
                </div>
                <div class="logotxt">
                    <h4>Foodiver</h4>
                </div>
            </div>
            <div class="center-anchors">
                <div class="firstanchor">
                    <a href="">About Us</a>
                </div>
                <div class="secondanchor">
                    <a href="">Contact</a>
                </div>
            </div>
            <div class="home-buttons">
                <div class="firstbtn">
                    <button class="coloured">Add a restaurant</button>
                </div>
                <div class="secondbtn">
                    <button class="colourless">Sign in</button>
                </div>
            </div>
        </div>
        <div class="centercontent">
            <div class="mainheading">
                <h1>Enjoy every meal</h1>
            </div>
            <div class="searchbar">
                <input type="text">
            </div>
            <div class="btngroup">
                <div class="eachbutton">
                    <button>Burger</button>
                </div>
                <div class="eachbutton">
                    <button>Sushi</button>
                </div>
                <div class="eachbutton">
                    <button>Salad</button>
                </div>
                <div class="eachbutton">
                    <button>Soup</button>
                </div>
                <div class="eachbutton">
                    <button>Drinks</button>
                </div>
                <div class="eachbutton">
                    <button>Pizza</button>
                </div>
                <div class="eachbutton">
                    <button>Chicken</button>
                </div>
                <div class="eachbutton">
                    <button>Cake</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
